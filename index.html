<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script type="text/javascript">
function go_red(){
  window.open("https://isamelb.github.io/Meditation/")
};

function go_blue(){
  window.open("https://www.youtube.com/?gl=GB&hl=en-GB")
};
    </script>
    <meta charset="utf-8">
    <title>The red or blue pill</title>
  </head>
  <body>
    <style media="screen">
    .button {
        background-color: red;
        border: none;
        color: white;
        padding: 5px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
    }
    .button1 {border-radius: 6px;}
    .button1 {background-color: blue;}
    .button2 {background-color: red;}
    .button2 {border-radius: 6px;}
    </style>
    <div style="text-align: center">
    <button   onclick = "go_blue()"  class="button button1">Blue pill</button>
    <iframe width="360" height="215" src="https://www.youtube.com/embed/Vj50UygPHnk?rel=0" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>

    <button onclick = "go_red()"  class="button button2">Red pill</button>
</div>
  </body>
</html>
